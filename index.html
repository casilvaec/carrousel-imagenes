<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi página</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    
    <img class="header_img" src="./logo-platzi.png" alt="logo platzi">
    
    <div class="header__menu">

      <div class="header__menu--profile">
        <img src="./user-icon.png" alt="user-icon">
        <p>Perfil</p>
      </div>

      <ul>
        <li><a href="/">Cuenta</a></li>
        <li><a href="/">Cerrar sesión</a></li>
      </ul>

    </div>

<section class="login">
  <section class="login__container">
    <h2>Inicia seión</h2>
    <form class="login__container--form">
      <input class="input" type="text" placeholder="Correo">
      <input class="input" type="password" placeholder="Contraseña">
      <button class="button" >Iniciar sesión</button>
      <div class="login__container--remember-me">
        <label>
          <input type="checkbox" name="" id="cbox1" value="checkbos">Recuérdame
        </label>
        <a href="/">Olvidé mi contraseña</a>

      </div>
    </form>
    <section class="login__container--social-media">
      <div><img src="./google-g-icon-9.jpg" alt="Google">Inicia sesión con Google</div>
      <div><img src="./Twitter_logo_white.png" alt="Twitter">Inicia sesión con Twitter</div>

    </section>
    <p class="login__container--register">No tienes ninguna cuenta <a href="">Regístrate</a></p>

  </section>

</section>

  </header>

  <section class="main">
    <h2 class="main__title">¿Qué quieres ver hoy?</h2>
    <input class="input" type="text" placeholder="Buscar ...">
  </section>

  <h2 class="categories__title">Mi lista</h2>

  <footer class="footer">
    <a href="/">Términos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>

  </footer>
  
</body>
</html>
